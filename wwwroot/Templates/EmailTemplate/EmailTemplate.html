<!DOCTYPE html>
<html>
<head>
    <title>Pharmacy</title>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="~/Css/devextreme/bootstrap.css" rel="stylesheet" />

    <link rel="stylesheet" href="./Public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Public/css/all.min.css">
    <link rel="stylesheet" href="./Public/css/animate.css">
    <link rel="stylesheet" href="./Public/css/nice-select.css">
    <link rel="stylesheet" href="./Public/css/owl.min.css">
    <link rel="stylesheet" href="./Public/css/jquery-ui.min.css">
    <link rel="stylesheet" href="./Public/css/magnific-popup.css">
    <link rel="stylesheet" href="./Public/css/flaticon.css">
    <link rel="stylesheet" href="./Public/css/main.css">
    <link rel="stylesheet" href="Public/css/minified.css">

    <link rel="shortcut icon" href="Public/images/favicon.png" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="Public/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Public/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Public/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="Public/images/favicon/site.html">

    <!--
    stylesheets
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Public/css/bootstrap.min.css">
    <link rel="stylesheet" href="Public/css/glightbox.min.css">
    <link rel="stylesheet" href="Public/css/all.min.css">
    <link rel="stylesheet" href="Public/css/line-awesome.min.css">
    <link rel="stylesheet" href="Public/css/overlay-scrollbars.min.css">
    <link rel="stylesheet" href="Public/css/swiper-bundle.min.css">

    <link rel="stylesheet" href="Public/css/style.css">
</head>
<body>
    <div class="page-content">
        <div class="container-fluid">

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">

                            <div class="row">
                                <div class="col-12">
                                    <div class="invoice-title">
                                        <h3 class="mt-0">
                                            <img src="Public/images/logo/Pharmacylogo.jpeg" alt="logo" height="26">
                                        </h3>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-md-12 col-lg-6 mt-4">
                                            <h4> Customer Information </h4>
                                            <hr />

                                            <div class="customer_info_container d-flex justify-content-between">
                                                <div> Name </div>
                                                <div>{0}</div>
                                            </div>

                                            <div class="customer_info_container d-flex justify-content-between">
                                                <div>Phone</div>
                                                <div> {1}</div>
                                            </div>
                                            <div class="customer_info_container d-flex justify-content-between">
                                                <div>Email</div>
                                                <div> {2} </div>
                                            </div>
                                            <div class="customer_info_container d-flex justify-content-between">
                                                <div>Address</div>
                                                <div> {3} </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-lg-6 mt-4">
                                            <h4> Order Information</h4>
                                            <hr />
                                            <div class="customer_info_container d-flex justify-content-between">
                                                <div> Order Date</div>
                                                <div> {4} </div>
                                            </div>
                                            <div class="customer_info_container d-flex justify-content-between">
                                                <div>Order-Serial</div>
                                                <div> {5} </div>
                                            </div>
                                            <div class="customer_info_container d-flex justify-content-between" style="color:red">
                                                <div>Total</div>
                                                <div> {6} </div>
                                            </div>

                                        </div>

                                    </div> <!-- end row -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div> <!-- container-fluid -->
    </div>
    <script src="~/Public/js/bootstrap.bundle.min.js"></script>
    <script src="~/Public/js/swiper-bundle.min.js"></script>
    <script src="~/Public/js/glightbox.min.js"></script>
    <script src="~/Public/js/overlay-scrollbars.min.js"></script>
    <script src="~/Public/js/gsap.min.js"></script>
    <script src="~/Public/js/main.js"></script>
    <script src="Public/js/minified.js"></script>
    <script src="Public/js/main.js"></script>
</body>
</html>
